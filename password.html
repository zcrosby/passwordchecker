<?xml   version="1.0"   encoding="UTF-8"   standalone="no"  ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<!--Password strength check for datahub account registry-->
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=utf-8" />
		<title> User Password Checking Demo</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="password.css" />
		<script type="text/javascript" src="password.js">
		</script>
	</head>

	<body>
		<div id="wrapper">
			<div id="password_boxes">
				<h2> Enter Password </h2>

				<form id="password_form" action="/test/" method="post">

					<h4> Password: </h4>
					<input name="password1" id="password1" type="password"/>

					<div id="indicator">
						<span id="strength_indicator" class="noColor"></span>
					</div>

					<h4> Confirm Password: </h4>
					<input name="password2" id="password2" type="password"/>

					<div id="submit_box">
						<button id="submit_box" type="submit" class="buttons"> Submit </button>
					</div> <!-- submit box -->

				</form><!-- end password form -->
				<ul id="issues"></ul>
			</div><!-- end password box -->
		</div> <!-- end wrapper -->
	</body>
</html>
